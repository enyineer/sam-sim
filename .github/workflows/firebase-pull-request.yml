name: Deploy to Firebase Hosting on PR
'on': pull_request

concurrency: deploy

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: pnpm run setup && pnpx firebase experiments:enable webframeworks
      - run: export FIREBASE_TOKEN='${{ secrets.FIREBASE_TOKEN_SAM_SIM_PROD }}' && pnpx firebase-tools deploy --only functions
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SAM_SIM_PROD }}'
          projectId: sam-sim-prod
