name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install && npx firebase experiments:enable webframeworks
      - run: export FIREBASE_TOKEN='${{ secrets.FIREBASE_TOKEN_SAM_SIM_PROD }}' && npx firebase-tools deploy --only functions --json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SAM_SIM_PROD }}'
          channelId: live
          projectId: sam-sim-prod
